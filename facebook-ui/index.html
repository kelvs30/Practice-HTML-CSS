<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Facebook Login or Sign-up</title>
</head>
<body>
  <div class="overall-design">
    <div class="right-left">
      <div class="facebook-left-section">
        <div class="facebook-logo">
          <img class="facebook-picture" src="/images/dF5SId3UHWd.svg" alt="Facebook Logo">
        </div>
        <div class="facebook-text">
          <h2 class="connect-friends">Connect with friends and the world around you on Facebook.</h2>
        </div>
      </div>
      <div class="facebook-right-pages">
        <div class="facebook-right-section">
          <div class="facebook-interface">
            <input class="email-input" type="text" placeholder="Email or phone number">
            <input class="password-input" type="text" placeholder="Password">
            <button class="login-button">Log In</button>
            <div class="forgotting-password">
              <p class="forgot-password">Forgot password&#63;</p>
            </div>
            <hr>
            <button class="create-account">Create new account</button>
          </div>
        </div>
        <div class="creating-page-section">
          <p class="last-text"><span class="bolder-page">Create a Page</span> for a celebrity, brand or business&#46</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
